<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通知公告</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 页面背景 */
        body {
            background-color: #f8f9fa; /* 浅灰色背景 */
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* 主体内容样式 */
        .service-box {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            position: relative;
            max-width: 1200px;
            margin: 50px auto;
        }

        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #aaa;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-btn:hover {
            color: #000;
        }

        /* 标题样式 */
        h3 {
            margin-top: 0;
        }

        /* 段落样式 */
        p.text-muted {
            font-size: 16px;
            line-height: 1.8;
            color: #6c757d; /* 默认灰色文字 */
        }

        /* 按钮样式 */
        .call-to-action a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff; /* 蓝色背景 */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
        }
        .call-to-action a:hover {
            background-color: #0056b3; /* 深蓝色 */
            transform: scale(1.05); /* 悬停时放大效果 */
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .service-box {
                padding: 15px;
            }
            .call-to-action a {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 主体内容 -->
    <div class="service-box">
        <!-- 关闭按钮 -->
        <span class="close-btn">&times;</span>

        <!-- 标题 -->
        <h3>ANNOUNCEMENT：</h3>

        <!-- 内容 -->
        <p class="text-muted" align="left">
            <br>                     
        </p>

        <!-- 返回首页按钮 -->
        <div class="call-to-action text-center">
            <a href="https://hengyu-gu.github.io#portfolio">Back to home page</a>
        </div>
    </div>

    <!-- JavaScript 控制关闭按钮 -->
    <script>
        // 获取关闭按钮
        const closeBtn = document.querySelector('.close-btn');

        // 点击关闭按钮时返回首页
        closeBtn.addEventListener('click', () => {
            window.location.href = "https://hengyu-gu.github.io#portfolio";
        });
    </script>
</body>
</html>
